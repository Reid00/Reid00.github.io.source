baseURL: "https://reid00.github.io/"   # 绑定的域名
languageCode: zh-cn                    # en-us
title: "Reid's Blog"
theme: PaperMod                       # 主题名字，和themes文件夹下的一致

enableInlineShortcodes: true
enableRobotsTXT: true                 # 允许爬虫抓取到搜索引擎，建议 true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true                     # 允许使用 Emoji 表情，建议 true
pygmentsUseClasses: true
googleAnalytics: UA-123-45             # 谷歌统计
Copyright:

hasCJKLanguage: true                  # 自动检测是否包含 中文日文韩文 如果文章中使用了很多中文引号的话可以开启
paginate: 10                          # 首页每页显示的文章数

minify:
    disableXML: true
    # minifyOutput: true


defaultContentLanguage: en # 最顶部首先展示的语言页面
defaultContentLanguageInSubdir: true

languages:
    en:
        languageName: "English"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
            main:
                - name: Archive
                  url: archives
                  weight: 5
                - name: Search
                  url: search/
                  weight: 7
                - name: Categorys
                  url: categories/
                  weight: 10
                - name: Tags
                  url: tags/
                  weight: 10

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Reid's Personal Notes -- https://github.com/Reid00"
    author: Reid
    # author: ["Me", "You"] # multiple authors

    defaultTheme: auto
    # disableThemeToggle: true
    DateFormat: "2006-01-02"
    ShowShareButtons: false
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true

    ShowLastMod: true # 显示文章更新时间
    
    ShowToc: true   # 显示目录
    TocOpen: false   # 自动展开目录

    comments: true

    images: ["https://i.loli.net/2021/09/26/3OMGXylm8HUYJ6p.png"]

    # profileMode:
    #     enabled: false
    #     title: PaperMod
    #     imageUrl: "#"
